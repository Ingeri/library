        <h1>Library Members</h1>
        <p class="subtitle">Manage all members. Search, edit, or remove members quickly using the action icons.</p>

        <!-- ===== MEMBERS STATISTICS ===== -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-details">
                    <h3>Total Members</h3>
                    <p class="number"></p>
                    <span>Registered users</span>
                </div>
            </div>

            <div class="stat-card new">
                <div class="stat-icon new">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="stat-details">
                    <h3>New Members</h3>
                    <p class="number"></p>
                    <span>Joined this month</span>
                </div>
            </div>

            <div class="stat-card active">
                <div class="stat-icon active">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-details">
                    <h3>Active Members</h3>
                    <p class="number"></p>
                    <span>Currently borrowing</span>
                </div>
            </div>
        </div>

        <div class="header-container">
            <!-- Search -->
            <div class="search-bar">
                <input type="text" placeholder="Search by Title, Author, or ISBN...">
            </div>

            <!-- Top Buttons -->
            <div class="top-actions">
                <button type="button" class="add"><i class="fas fa-plus"></i> Add Member</button>
                <button type="button" class="import"><i class="fa-solid fa-upload"></i> Import CSV</button>
                <button type="button" class="export"><i class="fa-solid fa-download"></i> Export CSV</button>
            </div>
        </div>
