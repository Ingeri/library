    <p class="subtitle">Manage all your books. Add, remove, or update details quickly using the action icons.</p>

    <div class="books-stats-container">
        <div class="books-stat-card available">
            <div class="books-icon"><i class="fas fa-book-open"></i></div>
            <div class="books-stat-info">
                <h3>Available Books</h3>
                <p></p>
                <span>books in Library</span>
            </div>
        </div>

                <h3>New Books</h3>
                <p></p>
                <span>Was added</span>
            </div>
        </div>

        <div class="books-stat-card categories">
            <div class="books-icon"><i class="fas fa-layer-group"></i></div>
            <div class="books-stat-info">
                <h3>Total Categories</h3>
                <p></p>
                <span>Deffernt categories</span>
            </div>
        </div>

    </div>

    <div class="header-container">
        <!-- Search -->
        <div class="search-bar">
            <input type="text" placeholder="Search by Title, Author, or ISBN...">
        </div>

        <!-- Top Buttons -->
        <div class="top-actions">
            <button type="button" class="add"><i class="fas fa-plus"></i> Add Book</button>
            <button type="button" class="import"><i class="fa-solid fa-upload"></i> Import CSV</button>
            <button type="button" class="export"><i class="fa-solid fa-download"></i> Export CSV</button>
        </div>
    </div>
